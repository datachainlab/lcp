[package]
name = "tendermint-lc"
version = "0.1.0"
edition = "2021"

[dependencies]
ibc-primitives = { version = "0.55.0", default-features = false }
ibc-core-host-types = { version = "0.55.0", default-features = false }
ibc-client-tendermint = { version = "0.55.0", default-features = false, features = ["serde"] }
flex-error = { version = "0.4.4", default-features = false }

light-client = { path = "../light-client", default-features = false, features = ["ibc"] }

[features]
default = []
std = [
    "flex-error/std",
    "light-client/std"
]
