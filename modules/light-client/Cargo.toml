[package]
name = "light-client"
version = "0.1.0"
edition = "2021"

[dependencies]
flex-error = { version = "0.4.4", default-features = false }
derive_more = { version = "0.99.0", default-features = false }
bincode = { version = "2.0.0-rc.3", default-features = false, features = ["serde", "alloc"] }

ibc-primitives = { version = "0.55.0", default-features = false, optional = true}
ibc-core-host-types = { version = "0.55.0", default-features = false, optional = true }
ibc-core-client = { version = "0.55.0", default-features = false, optional = true }
ibc-core-commitment-types = { version = "0.55.0", default-features = false, optional = true }

lcp-types = { path = "../types", default-features = false }
commitments = { path = "../commitments", default-features = false }
store = { path = "../store", default-features = false }
crypto = { path = "../crypto", default-features = false, optional = true}

[features]
default = []
std = [
    "flex-error/std",
    "lcp-types/std",
    "commitments/std",
    "store/std"
]
ibc = [
    "ibc-primitives",
    "ibc-core-host-types",
    "ibc-core-client",
    "ibc-core-commitment-types",
    "lcp-types/ibc",
    "crypto"
]
